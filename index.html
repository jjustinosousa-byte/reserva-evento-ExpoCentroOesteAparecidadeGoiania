<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Estandes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .stand {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 5px;
      background-color: #ffeb3b;
      border: 2px solid #000;
      line-height: 60px;
      cursor: pointer;
      border-radius: 8px;
    }
    .reserved {
      background-color: gray;
      color: white;
      cursor: not-allowed;
    }
    #form {
      margin-top: 20px;
      display: none;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Mapa de Estandes</h1>
  <div id="stands-container"></div>

  <div id="form">
    <h2>Reserva do Estande: <span id="selected-stand"></span></h2>
    <form id="reserve-form">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="text" id="telefone" placeholder="Telefone fixo">
      <input type="text" id="celular" placeholder="Telefone celular" required>
      <button type="submit">Enviar Reserva</button>
    </form>
  </div>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>

  <script>
    // Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCZzFktj54O2h8Me2lT9qC82GptOR-D9ks",
      authDomain: "reservaexpoco-apgoiania.firebaseapp.com",
      projectId: "reservaexpoco-apgoiania",
      storageBucket: "reservaexpoco-apgoiania.appspot.com",
      messagingSenderId: "659004650305",
      appId: "1:659004650305:web:eb1fd6cc4a6c9dd31af53c"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const standsContainer = document.getElementById("stands-container");
    const formDiv = document.getElementById("form");
    const reserveForm = document.getElementById("reserve-form");
    const selectedStandSpan = document.getElementById("selected-stand");

    let selectedStand = null;

    // Criar estandes (exemplo A1 a A10)
    const stands = [];
    for (let i = 1; i <= 10; i++) {
      stands.push("A" + i);
    }

    function renderStands(reservedStands) {
      standsContainer.innerHTML = "";
      stands.forEach(stand => {
        const div = document.createElement("div");
        div.classList.add("stand");
        div.innerText = stand;

        if (reservedStands.includes(stand)) {
          div.classList.add("reserved");
        } else {
          div.addEventListener("click", () => {
            selectedStand = stand;
            selectedStandSpan.innerText = stand;
            formDiv.style.display = "block";
          });
        }

        standsContainer.appendChild(div);
      });
    }

    async function carregarReservas() {
      const snapshot = await db.collection("reservas").get();
      const reservedStands = snapshot.docs.map(doc => doc.id);
      renderStands(reservedStands);
    }

    reserveForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!selectedStand) return;

      await db.collection("reservas").doc(selectedStand).set({
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        telefone: document.getElementById("telefone").value,
        celular: document.getElementById("celular").value,
        reservadoEm: new Date()
      });

      alert("Reserva realizada com sucesso!");
      formDiv.style.display = "none";
      reserveForm.reset();
      carregarReservas();
    });

    // üîë Fazer login an√¥nimo antes de carregar reservas
    firebase.auth().signInAnonymously().then(() => {
      carregarReservas();
    }).catch((err) => console.error("Erro no login an√¥nimo:", err));
  </script>
</body>
</html>
